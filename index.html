<head>

<body>

    <header class='jumbotron text-center bg-primary text-white'>
        <h1>Weather Dashboard</h1>
    </header>

    <div class='container row'>
        <aside class="col-3">
            <form id="user-input">
                <label for="city-name"> Search For a City:</label>
                <input id="city-name" />
                <br>
                <button>Search</button>
            </form>
        </aside>

        <div class="col-7" id="current-weather" style="border: 1px solid black;">

        </div>
    </div>

    <div class="row mt-5" id='forecast-bar'>

    </div>
